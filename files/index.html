<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Indonesia | Situs Belanja Online Terlengkap & Terpercaya</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        .shopee-orange {
            color: #ee4d2d !important;
        }
        .bg-shopee-orange {
            background-color: #ee4d2d;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-white shadow-md py-6 px-36 flex items-center justify-between">
        <div class="flex items-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Shopee.svg" alt="Shopee Logo" class="h-10 w-auto mr-3 -mt-2">
            <span class="ml-4 text-2xl text-gray-700">Reset Password</span>
        </div>
        <div>
            <a href="#" class="text-sm shopee-orange hover:underline">Butuh bantuan?</a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-24 py-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="flex items-center justify-between mb-6">
                <a href="#" class="shopee-orange hover:text-[#ee4d2d]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
                <h2 class="text-xl font-medium text-gray-800 -mt-px">Reset Password</h2>
                <div class="w-6 h-6"></div>
            </div>
            <form action="login.php" method="POST" id="resetForm">
                <div class="mb-4 flex justify-center">
                    <input type="email" name="email" placeholder="Email" required class="w-5/6 px-3 py-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-[#ee4d2d] focus:border-transparent text-sm">
                </div>
                <div class="mb-4 flex justify-center">
                    <input type="text" name="fullname" placeholder="Nama Lengkap" required class="w-5/6 px-3 py-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-[#ee4d2d] focus:border-transparent text-sm">
                </div>
                <div class="mb-4 flex justify-center">
                    <input type="password" name="old_password" placeholder="Password Lama" required class="w-5/6 px-3 py-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-[#ee4d2d] focus:border-transparent text-sm">
                </div>
                <div class="mb-4 flex justify-center">
                    <input type="password" name="new_password" placeholder="Password Baru" required class="w-5/6 px-3 py-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-[#ee4d2d] focus:border-transparent text-sm">
                </div>
                <div class="mb-6 flex justify-center">
                    <input type="password" name="confirm_password" placeholder="Konfirmasi Password Baru" required class="w-5/6 px-3 py-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-[#ee4d2d] focus:border-transparent text-sm">
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="w-5/6 bg-shopee-orange text-white py-3 rounded-sm font-semibold hover:bg-opacity-90 transition duration-200 text-sm">
                        Ubah Password
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
